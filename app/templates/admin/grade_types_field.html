<div class="grade-type-field mb-3" id="{{ field_id }}">
    <div class="row">
        <div class="col-md-5">
            <input type="text" class="form-control" name="new_grade_type_name[]" placeholder="Nombre" value="{{ suggested_name }}" required>
        </div>
        <div class="col-md-5">
            <div class="input-group">
                <input type="number" class="form-control weight-input" name="new_grade_type_weight[]" 
                       min="0.1" max="100" step="0.1" value="{{ suggested_weight }}" 
                       placeholder="PonderaciÃ³n" required>
                <span class="input-group-text">%</span>
            </div>
        </div>
        <div class="col-md-2">
            <button type="button" class="btn btn-danger remove-field" onclick="removeField('{{ field_id }}')">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>
</div>
