<div id="deleteStudentFormErrors"></div>

<p>¿Está seguro de que desea eliminar al estudiante <strong>{{ student.first_name }} {{ student.last_name }}</strong> (Cédula: {{ student.student_id }})?</p>

<div class="alert alert-warning">
    <i class="fas fa-exclamation-triangle me-2"></i>
    Esta acción no se puede deshacer. Se eliminarán todas las calificaciones y registros asociados a este estudiante.
</div>

<form id="deleteStudentForm" action="{{ url_for('admin.delete_student_ajax', id=student.id) }}" method="POST">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="submit" class="btn btn-danger">Eliminar</button>
    </div>
</form>
